<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />

        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="starboot/assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">

	
        <!-- Contact Section-->
        <section class="page-section" id="contact">
         
			<!-- enter chat -->
            <a href="javascript:openDetail('/chat?id=guest')" class="enter_chat"
            data-toggle="tooltip" data-placement="top" title="Go Live Chat!"> 
            	<i class="fas fa-comments"></i>
            </a>
        </section>
      
       
        <!-- Bootstrap core JS-->
       	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        <!-- Core JS-->
        <script src="/js/scripts.js"></script>
		<!-- button script -->
		<script type="text/javascript">
			function openDetail(url) {
				var width = 768;
				var height = 650;
				var left = (window.screen.width - width) / 2;
				var top = (window.screen.height - height) / 2;
				window.open(url, 'detail', 'width=' + width +', height='+height +', left='+left +', top='+top +', location=no, status=no, scrollbar=yes');
			}
		</script>
    </body>
</html>
